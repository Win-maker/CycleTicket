<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mb-3" style="background-image: linear-gradient(#6dd5ed,#2193b0); height:100%">
        <div class="row mt-3 py-2 shadow-lg">
            <div class="col-12 text-center d-flex flex-row-reverse mt-3">
                {%if username and username != 'winwinhtet'%}
                <p><a class="px-3 text-info fs-6 text-dark text-decoration-none" href={{url_for('logout')}}>Log Out</a></p>
                <p><a class="px-3 text-info fs-6 text-dark text-decoration-none" href={{url_for('userOrderList')}}>Orders History</a></p>
                {%elif username%}
                <p><a class="px-3 text-info fs-6 text-dark text-decoration-none" href={{url_for('logout')}}>Log Out</a></p>
                {%else%}
                <p><a class="px-3 text-info fs-6 text-dark text-decoration-none" href={{url_for('adminlogin')}}>Admin Dashboard</a></p>     
                <p><a class="px-3 text-info fs-6 text-dark text-decoration-none" href={{url_for('login')}}>Log In</a></p>
                {%endif%}
            </div>
        </div>

       {%block content%} {%endblock%}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
