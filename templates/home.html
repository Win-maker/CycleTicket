{%extends 'layout/layout.html'%}

{%block content%}
<div style="width:100vw;height:800px;background-image:linear-gradient(#6dd5ed,#2193b0)">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Cycle Tickets</h1>
            <h2 class="text-center">Choose Your Ticket </h2>
            {%if username%}
            <form action="/ticket_order" method="POST" class="mt-3">
                <div class="container">
                    <div class="row text-center">
                            {%for i in  rangeTicket%}
                                <div class="col-3">
                                    <div class="form-check">
                                        {%if 'T-'+i in allTickets%}
                                        <input type="checkbox" disabled checked class="form-check-input bg-secondary" name="ticket[]" id={{i}} value=T-{{i}}>
                                        <label class="form-check-label" for={{i}}>T{{i}}</label>
                                        {%else%}
                                        <input type="checkbox" class="form-check-input" name="ticket[]" id={{i}} value=T-{{i}}>
                                        <label class="form-check-label" for={{i}}>T{{i}}</label>
                                        {%endif%}
                                    </div>
                                </div>
                            {%endfor%}
                            <button class="btn btn-primary btn-md" type="submit">Order</button>  
                    </div>
                                
            </form>
            {%else%}
            <div></div>
            {%endif%}
        </div>
    </div>
</div>

{%endblock%}
