{%extends 'layout/layout.html'%}

{%block content%}
<div style="width:100vw;height:100vh;background-image:linear-gradient(#6dd5ed,#2193b0)">
    <div class="row">
        <div class="col-6 offset-md-3 p-4 mt-2" style="border-radius:10px; background-color:#bee2fa">
            <h2 class="text-center mb-3 ">Sign Up</h2>
            <!-- form starts -->
            <form method="POST" action="/" class="text-center">
                <!-- username starts -->
                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="username" name="username">
                    </div>
                </div>
                <!-- username ends -->
    
                <!-- password starts -->
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" name="password">
                    </div> 
                       
                </div>
                <!-- password ends -->
                <button class="btn btn-light text-center" type="submit">Sign Up</button>
            </form>  
               <!-- form ends  -->
    
        </div>
    </div>
</div>
{%endblock%}
