{%extends'layout/layout.html'%}
{%block content%}
<div style="width:100vw;height:100vh;background-image:linear-gradient(#6dd5ed,#2193b0)">
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <h1>Order</h1>
                <div class="row mt-5">
                    <div class="col-6 offset-md-3 shadow-lg" style="border-radius:10px; background-color:#bee2fa">
                        <div class="row">
                            <div class="col-6 p-2 text-dark"><h3>Ticket</h3></div>
                            <div class="col-6 p-2 text-dark"><h3>Price</h3></div>
                            <hr/>
                            {%for ticket in tickets%}
                            <div class="col-6">{{ticket}}</div>
                            <div class="col-6">{{price}}</div>
                            {%endfor%}
                            <hr class="mt-3">
                            <div class="col-6"><h3>Total</h3></div>
                            <div class="col-6">{{total}}Ks</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 text-center">              
            <form action="/payment" method="POST" enctype="multipart/form-data">
                <input type="hidden" value={{id}} name="paymentId">
                <input type="file" name="image" required/>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            </div>
        </div>
    </div>
    </div>
    


</div>

{%endblock%}
